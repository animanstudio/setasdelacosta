<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>AGREGAR CLIENTE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar clientes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="inputs">

    <ion-item>
      <ion-label >Nombre: </ion-label>
      <ion-input type="text" [(ngModel)]="cliente.nombre"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Dirección: </ion-label>
      <ion-input type="text" [(ngModel)]="cliente.direccion"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Teléfono: </ion-label>
      <ion-input type="number" [(ngModel)]="cliente.telefono"> </ion-input>
    </ion-item>

    <ion-item>      
      <ion-select placeholder="Seleccione vendedor" [(ngModel)]="cliente.vendedor">
        <div slot="label">Vendedor: <ion-text color="danger">(Requerido)</ion-text></div>        
        <ion-select-option [value]="vendedor" *ngFor="let vendedor of vendedores">{{vendedor}}</ion-select-option>        
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select placeholder="Seleccione tipo de cliente" [(ngModel)]="cliente.tipo_cliente">
        <div slot="label">Categoria: <ion-text color="danger">(Requerido)</ion-text></div>
        <ion-select-option value="Restaurante">Restaurante</ion-select-option>
        <ion-select-option value="Cafeteria">Cafetería</ion-select-option>
        <ion-select-option value="Mayorista">Mayorista</ion-select-option>
        <ion-select-option value="Hotel">Hotel</ion-select-option>
        <ion-select-option value="Cattering">Cattering</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6"></ion-col>
      <ion-col size="6">
        <ion-button expand="block" class="sellbutton" (click)="actualizarCliente()">
          ACTUALIZAR CLIENTE
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
