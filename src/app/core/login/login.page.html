
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Acceder</ion-card-title>
          </ion-card-header>
          
          <ion-card-content>
            <form  (ngSubmit)="login(loginForm)" #loginForm="ngForm">
              <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input type="email" name="email" ngModel required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password" name="password" ngModel required></ion-input>
              </ion-item>
              
              <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">
                Iniciar Sesión
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
